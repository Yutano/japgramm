<body>
    <h1>Прошедшее время Vた</h1>
    <table class="cntr">
        <tbody id="color1">
            <tr>
                <td rowspan="4">I</td>
                <td>～く <br>～ぐ</td>
                <td>～いた<br>～いだ</td>
                <td>
                    書<b>く</b>　→　書<b>いた</b><br>
                    ぬ<b>ぐ</b>　→　ぬ<b>いだ</b><br> <br>               
                    Исключениe: <br>
                    行<b>く</b>　→　行<b>った</b>
                </td>
            </tr>
            <tr>
                <td>～む<br>～ぶ<br>～ぬ</td>
                <td>～んだ</td>
                <td>
                    読<b>む</b>　→　読<b>んだ</b><br>
                    と<b>ぶ</b>　→　と<b>んだ</b><br>
                    死<b>ぬ</b>　→　死<b>んだ</b>
                </td>
            </tr>
            <tr>
                <td>～う<br>～つ<br>～る</td>
                <td>～った</td>
                <td>
                    言<b>う</b>　→　行<b>った</b><br>
                    持<b>つ</b>　→　持<b>った</b><br>
                    作<b>る</b>　→　作<b>った</b>
                </td>
            </tr>
            <tr>
                <td>～す</td>
                <td>～した</td>
                <td>出<b>す</b>　→　出<b>した</b></td>
            </tr>
        </tbody>

        <tbody id="color2">
            <tr>
                <td rowspan="2">II</td>
                <td>～iる</td>
                <td rowspan="2">る　→　た</td>
                <td>
                    起き<b>る</b>　→　起き<b>た</b><br>
                    い<b>る</b>　→　い<b>た</b>                
                </td>
            </tr>
            <tr>
                <td>~eる</td>
                <td>食べ<b>る</b>　→　食べ<b>た</b><br>
                    あげ<b>る</b>　→　あげ<b>た</b></td>
            </tr>
        </tbody>
        <tbody id="color3">
            <tr>
                <td rowspan="2">III</td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td>
                    する　→　した
                </td>
            </tr>
            <tr>
                <td>来る　→　来た<br>
                (くる　→　きた)</td>
            </tr>
        </tbody>
    </table>
