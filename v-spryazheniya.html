<body>
    <h1>Спряжения</h1>
    <table>
        <tr>
            <td rowspan="9">I<br>оканчивается<br>на ~う слог</td>
            <td>～う</td>
            <td>買う　使う</td>
        </tr>
        <tr>
            <td>～く　/　ぐ</td>
            <td>聞く　行く</td>
        </tr>
        <tr>
            <td>～す</td>
            <td>話す　出す</td>
        </tr>
        <tr>
            <td>～つ</td>
            <td>立つ　持つ</td>
        </tr>
        <tr>
            <td>～ぬ</td>
            <td>死ぬ</td>
        </tr>
        <tr>
            <td>～ぶ</td>
            <td>運ぶ　あそぶ</td>
        </tr>
        <tr>
            <td>～む</td>
            <td>読む　飲む</td>
        </tr>
        <tr>
            <td>~aる　/　~oる　/　~uる</td>
            <td>
                ある　とる　作る</td>
        </tr>
        <tr>
            <td>~iる　/　~eる <br>
                (исключения из II спряжения)
            </td>  
            <td>知る　入る　帰る</td>
        </tr>

        <tr>
            <td rowspan="2">II <br>оканчивается на <br>~iる　/　~eる</td>
            <td>~iる</td>
            <td>見る　着る</td>
        </tr>
        <tr>
            <td>~eる</td>
            <td>食べる　ねる</td>
        </tr>

        <tr>
            <td rowspan="2">III <br>производные от</td>
            <td>～する</td>
            <td>勉強する </td>
        </tr>
        <tr>
            <td>～くる</td>
            <td>持ってくる </td>
        </tr>
    </table>
</body>
</html>
